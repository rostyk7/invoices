<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .example-link {
            margin-top: 10px;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        .example-link:hover {
            color: #764ba2;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ Invoice Generator</h1>
            <p>Generate professional invoices from JSON configuration</p>
        </div>

        <div class="card">
            <form id="invoiceForm" method="POST" action="/api/generate">
                <div class="form-group">
                    <label for="config_json">Invoice Configuration (JSON):</label>
                    <textarea 
                        id="config_json" 
                        name="config_json" 
                        placeholder='Paste your invoice configuration JSON here...'
                        required
                    ></textarea>
                    <a href="#" class="example-link" onclick="loadExample(); return false;">
                        Load Example Configuration
                    </a>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="validateConfig()">
                        Validate & Preview
                    </button>
                    <button type="submit" class="btn-primary">
                        Generate Invoice PDF
                    </button>
                </div>

                <div id="status" class="status"></div>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Generating invoice...</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        async function validateConfig() {
            const configJson = document.getElementById('config_json').value;
            
            if (!configJson.trim()) {
                showStatus('Please enter configuration JSON', 'error');
                return;
            }

            try {
                // Validate JSON syntax
                JSON.parse(configJson);
                
                // Send to server for validation
                const formData = new FormData();
                formData.append('config_json', configJson);
                
                const response = await fetch('/api/preview', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.valid) {
                    showStatus(
                        `âœ“ Valid! Invoice: ${data.invoice_number || 'N/A'} | ` +
                        `Total: ${data.totals.total.toFixed(2)}`,
                        'success'
                    );
                } else {
                    showStatus('âœ— ' + (data.error || 'Invalid configuration'), 'error');
                }
            } catch (e) {
                showStatus('âœ— Invalid JSON: ' + e.message, 'error');
            }
        }

        function loadExample() {
            const example = `{
  "sender": {
    "name": "Your Name",
    "nip": "1234567890",
    "bank_account_number": "PL 12 3456 7890 1234 5678 9012 3456",
    "bic": "ABCDPLPR",
    "account_holder_name": "YOUR NAME",
    "address": "Your Address, City, Country",
    "phone": "+48123456789",
    "email": "your.email@example.com"
  },
  "invoice": {
    "invoice_number": "INV001",
    "date": "Dec 15, 2024",
    "due_date": "Dec 31, 2024",
    "service_end_date": "Nov 30, 2024"
  },
  "dates": {
    "mode": "calculated",
    "country": "PL",
    "reference_date": null,
    "due_date_config": {
      "rule": "last_working_day_current_month",
      "month_offset": 0
    }
  },
  "bill_to": {
    "company_name": "Client Company Ltd.",
    "full_legal_name": "CLIENT COMPANY LIMITED",
    "address": "Client Address, City, Country",
    "vat_number": "PL 9876543210"
  },
  "line_items": [
    {
      "description": "Consulting Service",
      "amount": 5000.00
    },
    {
      "description": "Development Fee",
      "amount": 10000.00
    }
  ],
  "tax": {
    "vat_rate": 23.0,
    "apply_to_net": true
  },
  "currency": {
    "code": "PLN",
    "symbol": "zÅ‚"
  },
  "output": {
    "filename": "invoice.pdf"
  }
}`;
            
            document.getElementById('config_json').value = example;
            showStatus('Example configuration loaded', 'success');
        }

        document.getElementById('invoiceForm').addEventListener('submit', function(e) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            // Form will submit normally, server will return PDF
            // Loading will be hidden when download starts
            setTimeout(() => {
                loading.style.display = 'none';
            }, 10000);
        });
    </script>
</body>
</html>
